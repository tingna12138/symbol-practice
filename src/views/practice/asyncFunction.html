<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <script>
    function asyncFn () {
      return new Promise(res => {
        setTimeout(() => {
          res([1, 2, 3])
        }, 2000)
      })
    }
    var f1 = asyncFn()
    async function fn () {
      var f2 = await asyncFn()
      var f3 = asyncFn().then(res => {
        return res
      })
      console.log('f2', f2)
      console.log('f3', f3)
    }
    fn()
    console.log('f1', f1)
    </script>
</body>
</html>
